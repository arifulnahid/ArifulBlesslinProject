<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Ariful and Blesslin Microverse Trials Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div class="text-center mt-4">
      <h1>freeCodeCamp Survey Form</h1>
      <p>Thank you for taking the time to help us improve the platform</p>
    </div>
    <div class="w-50 mx-auto">
      <form>
        <label for="basic-url" class="form-label">Name</label>
        <div class="input-group flex-nowrap mb-2">
          <input type="text" class="form-control" placeholder="Enter Your Name" aria-label="Username"
            aria-describedby="addon-wrapping">
        </div>
        <label for="basic-url" class="form-label">Email</label>
        <div class="input-group flex-nowrap mb-2">
          <input type="email" class="form-control" placeholder="Enter Your Email" aria-label="Username"
            aria-describedby="addon-wrapping">
        </div>
        <label for="basic-url" class="form-label">Age (optional)</label>
        <div class="input-group flex-nowrap mb-2">
          <input type="number" class="form-control" placeholder="Age" aria-label="Username"
            aria-describedby="addon-wrapping">
        </div>
        <label for="basic-url" class="form-label">Which option best describes your current role? </label>
        <div class="input-group mb-2">
          <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
            <option selected>Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="3">Prefer not to say</option>
            <option value="3">Other</option>
          </select>
        </div>
        <label for="basic-url" class="form-label">Would you recommend freeCodeCamp to a friend?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
          <label class="form-check-label" for="flexRadioDefault1">
            Definitely
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
          <label class="form-check-label" for="flexRadioDefault2">
            Maybe
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
          <label class="form-check-label" for="flexRadioDefault2">
            Not sure
          </label>
        </div>
      </form>
    </div>
    <script src="js/index.js"></script>
  </body>

</html>
